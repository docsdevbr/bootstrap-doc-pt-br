---
layout: examples
title: Signin Template
extra_css:
- "sign-in.css"
body_class: "d-flex align-items-center py-4 bg-body-tertiary"
---

<main class="form-signin w-100 m-auto">
  <form>
    <img alt="" class="mb-4" height="57" src="/docs/{ { < param docs_version >} }/assets/brand/bootstrap-logo.svg"
         width="72">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input class="form-control" id="floatingInput" placeholder="name@example.com" type="email">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input class="form-control" id="floatingPassword" placeholder="Password" type="password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" id="flexCheckDefault" type="checkbox" value="remember-me">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“{ { < year >} }</p>
  </form>
</main>
